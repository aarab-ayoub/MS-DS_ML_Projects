<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AES Encryption Process</text>
  
  <!-- Input Block -->
  <rect x="50" y="70" width="120" height="60" fill="#b3e0ff" stroke="#333" stroke-width="2" rx="5" />
  <text x="110" y="105" font-family="Arial" font-size="14" text-anchor="middle">Plaintext Block</text>
  <text x="110" y="125" font-family="Arial" font-size="12" text-anchor="middle">(128 bits)</text>
  
  <!-- Original Key -->
  <rect x="630" y="70" width="120" height="60" fill="#ffcc99" stroke="#333" stroke-width="2" rx="5" />
  <text x="690" y="105" font-family="Arial" font-size="14" text-anchor="middle">Original Key</text>
  <text x="690" y="125" font-family="Arial" font-size="12" text-anchor="middle">(128/192/256 bits)</text>
  
  <!-- Key Expansion -->
  <rect x="630" y="170" width="120" height="60" fill="#ffcc99" stroke="#333" stroke-width="2" rx="5" />
  <text x="690" y="195" font-family="Arial" font-size="14" text-anchor="middle">Key Expansion</text>
  <text x="690" y="215" font-family="Arial" font-size="10" text-anchor="middle">Round Keys Generation</text>
  
  <!-- Initial Round -->
  <rect x="300" y="140" width="200" height="60" fill="#d1e7dd" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Initial Round: AddRoundKey</text>
  
  <!-- Main Rounds Box -->
  <rect x="240" y="230" width="320" height="180" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Main Rounds (9/11/13)</text>
  
  <!-- Main Round Steps -->
  <rect x="300" y="270" width="200" height="30" fill="#e2f0d9" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="290" font-family="Arial" font-size="14" text-anchor="middle">1. SubBytes (S-box)</text>
  
  <rect x="300" y="310" width="200" height="30" fill="#e2f0d9" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle">2. ShiftRows</text>
  
  <rect x="300" y="350" width="200" height="30" fill="#e2f0d9" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="370" font-family="Arial" font-size="14" text-anchor="middle">3. MixColumns</text>
  
  <rect x="300" y="390" width="200" height="30" fill="#e2f0d9" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle">4. AddRoundKey</text>
  
  <!-- Final Round -->
  <rect x="240" y="440" width="320" height="100" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="465" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Final Round</text>
  
  <rect x="300" y="475" width="200" height="25" fill="#e6d9e2" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="492" font-family="Arial" font-size="14" text-anchor="middle">1. SubBytes (S-box)</text>
  
  <rect x="300" y="505" width="200" height="25" fill="#e6d9e2" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="522" font-family="Arial" font-size="14" text-anchor="middle">2. ShiftRows</text>
  
  <rect x="300" y="535" width="200" height="25" fill="#e6d9e2" stroke="#333" stroke-width="2" rx="5" />
  <text x="400" y="552" font-family="Arial" font-size="14" text-anchor="middle">3. AddRoundKey</text>
  
  <!-- Output -->
  <rect x="50" y="510" width="120" height="60" fill="#ffb3b3" stroke="#333" stroke-width="2" rx="5" />
  <text x="110" y="540" font-family="Arial" font-size="14" text-anchor="middle">Ciphertext</text>
  <text x="110" y="560" font-family="Arial" font-size="12" text-anchor="middle">(128 bits)</text>
  
  <!-- Arrows -->
  <line x1="110" y1="130" x2="110" y2="169" stroke="#333" stroke-width="2" />
  <polygon points="110,180 105,169 115,169" fill="#333" />
  
  <line x1="110" y1="180" x2="300" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="310,170 299,165 299,175" fill="#333" />
  
  <line x1="400" y1="200" x2="400" y2="219" stroke="#333" stroke-width="2" />
  <polygon points="400,230 395,219 405,219" fill="#333" />
  
  <line x1="400" y1="410" x2="400" y2="429" stroke="#333" stroke-width="2" />
  <polygon points="400,440 395,429 405,429" fill="#333" />
  
  <line x1="240" y1="490" x2="180" y2="490" stroke="#333" stroke-width="2" />
  <line x1="180" y1="490" x2="180" y2="525" stroke="#333" stroke-width="2" />
  <line x1="180" y1="525" x2="170" y2="525" stroke="#333" stroke-width="2" />
  <polygon points="160,525 170,520 170,530" fill="#333" />
  
  <line x1="690" y1="130" x2="690" y2="159" stroke="#333" stroke-width="2" />
  <polygon points="690,170 685,159 695,159" fill="#333" />
  
  <line x1="630" y1="200" x2="510" y2="200" stroke="#333" stroke-width="2" />
  <polygon points="500,200 511,195 511,205" fill="#333" />
  
  <line x1="630" y1="200" x2="550" y2="240" stroke="#333" stroke-width="2" />
  <polygon points="540,250 547,236 553,244" fill="#333" />
  
  <line x1="630" y1="200" x2="550" y2="350" stroke="#333" stroke-width="2" />
  <polygon points="540,360 547,346 553,354" fill="#333" />
  
  <line x1="630" y1="200" x2="550" y2="490" stroke="#333" stroke-width="2" />
  <polygon points="540,500 547,486 553,494" fill="#333" />
  
  <!-- S-box Detail -->
  <rect x="50" y="180" width="120" height="310" fill="#fff4e6" stroke="#333" stroke-width="2" rx="5" />
  <text x="110" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">S-box Detail</text>
  
  <!-- Mini S-Box visualization -->
  <rect x="70" y="210" width="80" height="80" fill="#fff" stroke="#333" stroke-width="2" />
  <text x="110" y="230" font-family="Arial" font-size="10" text-anchor="middle">S-Box Lookup Table</text>
  <text x="110" y="250" font-family="Arial" font-size="8" text-anchor="middle">16×16 substitution table</text>
  
  <!-- How S-Box works -->
  <text x="110" y="310" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">How it works:</text>
  <text x="110" y="330" font-family="Arial" font-size="10" text-anchor="middle">1. Takes 8-bit input</text>
  <text x="110" y="350" font-family="Arial" font-size="10" text-anchor="middle">2. Maps to new value</text>
  <text x="110" y="370" font-family="Arial" font-size="10" text-anchor="middle">3. Provides confusion</text>
  
  <text x="110" y="400" font-family="Arial" font-size="10" text-anchor="middle">For example:</text>
  <text x="110" y="420" font-family="Arial" font-size="10" text-anchor="middle">Input 0x53 → 0xED</text>
  <text x="110" y="440" font-family="Arial" font-size="10" text-anchor="middle">Based on mathematical</text>
  <text x="110" y="455" font-family="Arial" font-size="10" text-anchor="middle">transformation in</text>
  <text x="110" y="470" font-family="Arial" font-size="10" text-anchor="middle">Galois Field GF(2⁸)</text>
</svg>
